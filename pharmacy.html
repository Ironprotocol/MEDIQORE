<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDIQORE - Pharmacy</title>
    <link rel="stylesheet" href="css/pharmacy/sidebar1.css">
    <link rel="stylesheet" href="css/pharmacy/sidebar2.css">
    <link rel="stylesheet" href="css/pharmacy/topbar.css">
    <link rel="stylesheet" href="css/pharmacy/common.css">
    <link rel="stylesheet" href="css/pharmacy/pharmacy.css">
    <script type="module" src="js/pharmacy/pharmacy_menu.js"></script>
</head>
<style>
 body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;  /* 기본 글씨체 설정 */
            user-select: none;  /* 텍스트 선택 비활성화 */
            -webkit-user-select: none;  /* Safari용 */
            -moz-user-select: none;  /* Firefox용 */
            -ms-user-select: none;  /* IE용 */
        }
</style>
<body>
    <!-- 왼쪽 사이드바 (sidebar1) -->
    <div class="sidebar1">
        <div class="logo-container">
            <img src="image/text_logo.png" alt="MEDIQORE Logo" class="logo-image">
        </div>
        <div class="menu-container">
            <div class="menu-item" id="home-menu">
                <img src="image/home_black.png" alt="Home" class="menu-icon menu-icon-default">
                <img src="image/home_p.png" alt="Home" class="menu-icon menu-icon-active">
                Home
            </div>
            <div class="menu-item" id="prepare-menu">
                <img src="image/pharmacy_black.png" alt="prepare" class="menu-icon menu-icon-default pharmacy-icon-special">
                <img src="image/pharmacy.png" alt="prepare" class="menu-icon menu-icon-active pharmacy-icon-special">
                Prepare
            </div>   
            
            <div class="menu-item menu-item-data" id="data-menu">
                <img src="image/data_black.png" alt="data" class="menu-icon menu-icon-default">
                <img src="image/data_p.png" alt="data" class="menu-icon menu-icon-active">
                Data
            </div> 

            <div class="menu-item" id="inventory-menu">
                <img src="image/inventory_black.png" alt="inventory" class="menu-icon menu-icon-default">
                <img src="image/inventory.png" alt="inventory" class="menu-icon menu-icon-active">
                Inventory
            </div>

        </div>
    </div>

    <!-- 상단 메뉴바 (topbar) -->
    <div class="top-bar">
        <div class="action-buttons">
            <span class="user-email"></span>
            <div class="status-selector">
                <div class="current-status">
                    <img src="image/login.png" alt="Status" class="status-icon">
                </div>
                <div class="status-dropdown">
                    <div class="status-option" data-status="end">
                        <img src="image/logout.png" alt="End Work" class="status-icon">
                        <span>End</span>
                    </div>
                    <div class="status-option" data-status="break">
                        <img src="image/break.png" alt="Break" class="status-icon">
                        <span>Break</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- 오른쪽 사이드바 (sidebar2) -->
    <div class="sidebar2">
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <!-- Home 컨테이너 추가 -->
        <div id="home-content" class="content-container home-container">
            <div class="content-header">

            </div>
            <div class="content-body">
                <!-- Home 컨텐츠 내용 -->
            </div>
        </div>
        
        <!-- Prepare(pharmacy) 컨테이너 -->
        <div id="prepare-content" class="content-container pharmacy-container">
            <div class="content-header">

            </div>
            <div class="content-body">
                <!-- Pharmacy 컨텐츠 내용 -->
            </div>
        </div>


        <div id="data-content" class="content-container data-container">
            <div class="content-header">

            </div>
            <div class="content-body">
          
            </div>
        </div>

    </div>
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { initializeTopBar } from './js/pharmacy/pharmacy_topbar.js';
        
        // 페이지 로드 시 topbar 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTopBar();
        });
    </script>
</body>
</html>
