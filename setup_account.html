<!DOCTYPE html>
<html>
<head>
    <title>계정 설정</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>계정 설정</h2>
        <div class="form-group">
            <label>UID:</label>
            <input type="text" id="uid" placeholder="Authentication의 UID 입력">
        </div>
        <div class="form-group">
            <label>역할:</label>
            <select id="role">
                <option value="doctor">Doctor</option>
                <option value="desk">Desk</option>
                <option value="chemist">Chemist</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <h2>병원/약국 정보</h2>
        <div class="form-group">
            <label>병원/약국 이름:</label>
            <input type="text" id="hospitalName" placeholder="예: MEDIQORE Dental">
        </div>
        <div class="form-group">
            <label>병원/약국 코드:</label>
            <input type="text" id="hospitalCode" placeholder="예: H250125001">
        </div>
        <div class="form-group">
            <label>지역:</label>
            <input type="text" id="region" placeholder="예: Johannesburg">
        </div>
        <div class="form-group">
            <label>유형:</label>
            <input type="text" id="type" placeholder="예: dental">
        </div>
    </div>

    <button onclick="setupAccount()">계정 생성</button>

    <script type="module">
        // Firebase SDK 임포트
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDfTE5XjQKbaQ7DG4zu_clNyZAZJwrokbk",
            authDomain: "mediqore-14957.firebaseapp.com",
            projectId: "mediqore-14957",
            storageBucket: "mediqore-14957.firebasestorage.app",
            messagingSenderId: "67288417543",
            appId: "1:67288417543:web:6bfe844b303a2d3b24b1a2",
            measurementId: "G-S00R71J8YV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 계정 설정 함수
        window.setupAccount = async function() {
            try {
                const uid = document.getElementById('uid').value;
                const role = document.getElementById('role').value;
                const hospitalName = document.getElementById('hospitalName').value;
                const hospitalCode = document.getElementById('hospitalCode').value;
                const region = document.getElementById('region').value;
                const type = document.getElementById('type').value;

                console.log('입력값 확인:', {
                    uid, role, hospitalName, hospitalCode, region, type
                });

                if (!uid || !hospitalName || !hospitalCode || !region || !type) {
                    alert('모든 필드를 입력해주세요');
                    return;
                }

                // 병원 ID는 병원 이름을 소문자로 변환하여 사용
                const hospitalId = hospitalName.toLowerCase().replace(/\s+/g, '');
                const number = '001';
                const email = `${hospitalId}.${role}.${number}@mediqore.com`;

                const userData = {
                    role: role,
                    status: 'active',
                    number: number,
                    created: new Date()
                };

                // role이 chemist면 pharmacy 컬렉션에, 아니면 hospitals 컬렉션에 저장
                const collectionName = role === 'chemist' ? 'pharmacy' : 'hospitals';
                
                // staff 정보 저장
                const staffRef = doc(db, collectionName, hospitalId, 'staff', email);
                await setDoc(staffRef, userData);

                // 병원/약국 정보 저장
                const hospitalRef = doc(db, collectionName, hospitalId);
                await setDoc(hospitalRef, {
                    info: {
                        name: hospitalName,
                        code: hospitalCode,
                        region: region,
                        type: type
                    }
                }, { merge: true });

                alert('계정이 성공적으로 생성되었습니다!');
            } catch (error) {
                console.error('상세 에러:', error);
                alert('계정 생성 실패: ' + error.message);
            }
        };
    </script>
</body>
</html>
