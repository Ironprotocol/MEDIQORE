<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIQORE - Loading</title>
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-animation">
            <img src="image/loading/loading1.png" alt="Loading" class="loading-center">
            <img src="image/loading/loading2.png" alt="Loading" class="loading-block loading-nw">
            <img src="image/loading/loading3.png" alt="Loading" class="loading-block loading-ne">
            <img src="image/loading/loading4.png" alt="Loading" class="loading-block loading-sw">
        </div>
        
        <!-- 로딩 텍스트 애니메이션 -->
        <div class="loading-text">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
    </div>

    <script src="js/loading.js"></script>
</body>
</html>
